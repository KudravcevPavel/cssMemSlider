<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mem-slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-cards">
        <input type="radio" name="radio" id="tap-1" checked />
        <input type="radio" name="radio" id="tap-2" />
        <input type="radio" name="radio" id="tap-3" />
        <input type="radio" name="radio" id="tap-4" />
        <input type="checkbox" id="imgTap" />
        <div class="mem-card">
          <label for="imgTap" class="img">
            <img class="img-1" src="./src/img/1.jpeg" />
          </label>
          <div class="content content-1">
            <p class="title">Возьми и сделай</p>
          </div>
        </div>
        <div class="mem-card">
          <label for="imgTap" class="img">
            <img class="img-2" src="./src/img/2.jpeg" />
          </label>
          <div class="content content-2">
            <p class="title">Ну как?</p>
          </div>
        </div>
        <div class="mem-card">
          <label for="imgTap" class="img">
            <img class="img-3" src="./src/img/3.png" />
          </label>
          <div class="content content-3">
            <p class="title">или не работает?</p>
          </div>
        </div>
        <div class="mem-card">
          <label for="imgTap" class="img">
            <img class="img-4" src="./src/img/4.jpeg" />
          </label>
          <div class="content content-4">
            <p class="title">Ну вы поняли</p>
          </div>
        </div>
        <div class="radio-btn">
          <label for="tap-1" class="tap tap-1"><div class="dot"></div></label>
          <label for="tap-2" class="tap tap-2"><div class="dot"></div></label>
          <label for="tap-3" class="tap tap-3"><div class="dot"></div></label>
          <label for="tap-4" class="tap tap-4"><div class="dot"></div></label>
        </div>
      </div>
    </div>
  </body>
</html>
